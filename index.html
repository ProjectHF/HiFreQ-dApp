<!DOCTYPE html>
<html>

<head>
  <title>HiFreQ - Tiers</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>HiFreQ</h1>
  </header>

  <main>
    <section>
      <h2>Tiers</h2>
      <form action="confirmation.html" method="post" id="contact-form">
        <label>
          <input type="radio" name="tier" value="white">
          WHITE $200 - 14% Monthly
        </label>
        <br>
        <label>
          <input type="radio" name="tier" value="yellow">
          YELLOW $1,600 - 15% Monthly
        </label>
        <br>
        <label>
          <input type="radio" name="tier" value="green">
          GREEN $6,400 - 16% Monthly
        </label>
        <div class="quantity-wrapper">
          <label>Quantity:</label>
          <div class="quantity-input">
            <button type="button" class="quantity-btn" onclick="decreaseQuantity()">-</button>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            <button type="button" class="quantity-btn" onclick="increaseQuantity()">+</button>
          </div>
        </div>
        <div class="selected-tier">
          <p>Selected Tier: <span id="selected-tier"></span></p>
          <p>Amount: <span id="selected-amount"></span></p>
        </div>
        <input type="submit" value="Buy Now">
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
